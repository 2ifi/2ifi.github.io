    {from: 'p128', to: 'f19', color: {color: "red"}},
    {from: 'p35', to: 'f19', color: {color: "red"}},
    {from: 'p130', to: 'f19', color: {color: "red"}},
    {from: 'p45', to: 'f19', color: {color: "red"}},


  ];



  count = [];
  for(var i = 0; i < edgesArray.length; i++) {
    if(!count[edgesArray[i].from]) {
      count[edgesArray[i].from] = 0;
    }
    count[edgesArray[i].from]++;
  }

  for(i = 0; i < nodesArray.length; i++) {
    if(nodesArray[i].id.indexOf('p') > -1 && count[nodesArray[i].id] !== 0) {
      nodesArray[i].size = 15*(((count[nodesArray[i].id]-1) * 0.5) + 1);
      nodesArray[i].font = {
        size: 13*(((count[nodesArray[i].id]-1) * 0.25) + 1)
      }
    }
  }

  var nodes = new vis.DataSet(nodesArray);

  // create an array with edges
  var edges = new vis.DataSet(edgesArray);

  // create a network
  var container = document.getElementById('mynetwork');

  // provide the data in the vis format
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {
      shape: 'dot',
      size: 15,
      font: {
        size: 13,
        color: '#ffffff'
      },
      borderWidth: 2
    },
    edges: {
      width: 2
    }
  };

  // initialize your network!
  var network = new vis.Network(container, data, options);

network.on("doubleClick", function (params) {
        params.event = "[original event]";
        console.log(JSON.stringify(params, null, 4));
    });

</script>
</body>
</html>
